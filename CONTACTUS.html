    <!------------------------------------CONTACT-US-CONTENT-------------------------------------->

    <div class="contactus">
        <div class="contactcontainer">
            <h1>CONTACT US</h1>
            <p>If interested, please send us a message.</p>
            <div class="contbox">
                <div class="contacts">
                    <h3>SEND YOUR MESSAGE</h3>
                    <form action="https://formspree.io/f/mlekqrgq" method="post">
                        <div class="row">
                            <div class="haha">
                                <label>Name: </label>
                                <input type="text" id="name" name="name"required>
                            </div>
                            <div class="haha">
                                <label for="phone">Phone: </label>
                                <input type="text" id="phone" name="phone" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="haha">
                                <label>Email: </label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
    
                        <label>MESSAGE: </label>
                        <textarea rows="5" name="Message" required></textarea>
                        
                        <button type="submit" class="btn2">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const togglebutton = document.querySelector('.toggle_btn')
        const togglebuttonicon = document.querySelector('.toggle_btn i')
        const dropdownmenu = document.querySelector('.dropdown')

        togglebutton.onclick = function(){
            dropdownmenu.classList.toggle('open')
            const isOpen = dropdownmenu.classList.contains('open')

            togglebuttonicon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>

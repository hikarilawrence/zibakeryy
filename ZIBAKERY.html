                    <li><a href="ABOUTUS.html">ABOUT US</a></li>

            <div class="dropdown">

        <!------------------------------------HOMEPAGE-CONTENT-------------------------------------->
        <div class="content">
            <h1 class="intro"><span class="sp1">'Zi Bakery</span> serves delicious breads with unique<br>aromas derived from our secret recipe. </h1>
            <div>
                <button type="button" class="btn"><a href="EXPLORE.html">EXPLORE</a></button>
            </div>
            </div>

        <script>
            const togglebutton = document.querySelector('.toggle_btn')
            const togglebuttonicon = document.querySelector('.toggle_btn i')
            const dropdownmenu = document.querySelector('.dropdown')

            togglebutton.onclick = function(){
                dropdownmenu.classList.toggle('open')
                const isOpen = dropdownmenu.classList.contains('open')

                togglebuttonicon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
</body>
